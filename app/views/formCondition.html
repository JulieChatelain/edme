<div id="conditionModal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{formInfo.title}}</h4>
			</div>
			<form data-ng-submit="saveCondition();">
				<div class="modal-body">
					<div class="alert alert-warning" ng-show="error!=''">
						<a href="#" class="close" aria-label="close"
							ng-click="closeError()">&times;</a> {{error}}
					</div>
					<div class="form-group">
						<label for="conditionName">Maladie:</label> <input type="text"
							class="form-control" id="conditionName"
							data-ng-model="conditionToEdit.code.text">
					</div>
					<div class="form-group">
						<label class="radio-inline">
							<input type="radio" name="status" data-ng-model="conditionToEdit.clinicalStatus" value="active">Active
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" data-ng-model="conditionToEdit.clinicalStatus" value="resolved">Résolue
						</label>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="onsetDateTime">Début de la maladie:</label> <input
								type="date" class="form-control" id="onsetDateTime"
								data-ng-model="conditionToEdit.onsetDateTime">
						</div>
						<div class="col-md-6 form-group" data-ng-show="conditionToEdit.clinicalStatus == 'resolved'">
							<label for="abatementDateTime">Rémission:</label> <input
								type="date" class="form-control" id="abatementDateTime"
								data-ng-model="conditionToEdit.abatementDateTime">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">{{formInfo.submit}}</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
				</div>
			</form>
		</div>

	</div>
</div>
