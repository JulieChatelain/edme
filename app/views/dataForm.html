<div id="dataModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{formInfo.title}}</h4>
			</div>
			<form  class="form-horizontal" data-ng-submit="saveData();">
				<div class="modal-body">
					<div class="alert alert-warning" ng-show="error!=''">
						<a href="#" class="close" aria-label="close"
							ng-click="closeError()">&times;</a> {{error}}
					</div>
					
					<div class="form-group">
					    <label for="dataType" class="control-label col-md-4">Type de donnée:</label>
					    <div class="col-md-8">
						     <select id= "dataType" name="dataType"  class="form-control" ng-model="newData.dataType">
							  <option ng-repeat="type in formInfo.dataTypes" value="{{type}}">
							  	{{type.name}}
							  </option>
							</select>
						</div>
					</div>
					
					<div class="form-group" ng-show="newData.dataType != ''">
					    <label for="value" class="control-label col-md-4">Valeur:</label>
					    <div class="col-md-4">
					    	<input class="form-control" type="text" id="value"
					    	 name="value" ng-model="newData.value" placeholder="...">
					    </div>
					    <div class="col-md-4">
						     <select name="unit"  class="form-control" ng-model="newData.unit">
							  <option ng-repeat="unit in parseData(newData.dataType).units" value="{{unit}}" placeholder="unité">
							  	{{unit}}
							  </option>
							</select>
						</div>
					</div>
					<div class="form-group" ng-show="newData.dataType != ''">
						<label for="resultDate"  class="col-md-4">Date :</label> 
						 <div class="col-md-8">
							<input type="date" class="form-control" id="resultDate"
									data-ng-model="newData.dateResult">
						</div>
					</div>
					<div class="form-group" ng-show="newData.dataType != ''">
						<label for="interpretation" class="col-md-4">Interprétation : </label>
						<div id="interpretation" class="col-md-8">
							<label class="radio-inline">
							<input type="radio" name="interpretation" ng-model="newData.interpretation" value="Bon">
							Bon</label>
							<label class="radio-inline">
							<input type="radio" name="interpretation" ng-model="newData.interpretation" value="A surveiller">
							A surveiller</label>
							<label class="radio-inline">
							<input type="radio" name="interpretation" ng-model="newData.interpretation" value="Mauvais">
							Mauvais</label> 
						</div>
					</div>
					
					 <div class="form-group" ng-show="newData.dataType != ''">
					  <label for="comment">Commentaire:</label>
					  <textarea class="form-control" rows="3" cols="2" id="comment" ng-model="newData.comments">
					  </textarea>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" 
					ng-disabled="newData.dataType=='' || newData.value=='' || newData.unit==''">
					{{formInfo.submit}}
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
				</div>
			</form>
		</div>

	</div>
</div>
