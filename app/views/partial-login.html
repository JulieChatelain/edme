<form class="container" data-ng-submit="login();">
	<div class="form-group">
		<label for="login">Identifiant:</label> <input type="text"
			class="form-control" id="login" data-ng-model="user.login">
	</div>
	<div class="form-group">
		<label for="pwd">Mot de passe:</label> <input type="password"
			class="form-control" id="pwd" data-ng-model="user.password">
	</div>
	<button type="submit" class="btn btn-primary">Connexion</button>
</form>
